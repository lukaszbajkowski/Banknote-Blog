<div class="form-check">
    <input type="checkbox" class="form-check-input {% if form.is_active.errors %}is-invalid{% endif %}"
           id="{{ form.is_active.id_for_label }}" name="{{ form.is_active.html_name }}"
           {% if form.is_active.value %}checked{% endif %}>
    <label for="{{ form.is_active.id_for_label }}" class="form-check-label">
        Zgadzam się na
        <a href="/terms_and_conditions" class="already_link fw-light">
            Regulamin serwisu
        </a>
        i
        <a href="/privacy_policy" class="already_link fw-light">
            Politykę prywatności.
        </a>
    </label>
    {{ form.is_active }}
    {% if form.is_active.errors %}
        <div class="invalid-feedback">
            {% for error in form.is_active.errors %}
                <p class="mb-1">
                    {{ error }}
                </p>
            {% endfor %}
        </div>
    {% endif %}
</div>
