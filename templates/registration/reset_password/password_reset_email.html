{% extends 'base.html' %}

{% block title %}
    Zresetuj hasło - Banknoty
{% endblock %}

{% block content %}
    {% load static %}
    <div class="bg-body-tertiary">
    <section class="container d-flex flex-column ">
        <div class="align-items-center justify-content-center g-0 min-vh-100 row">
            <div class="py-8 py-xl-0 col-lg-5 col-md-5">
                <div class="card border border-0 shadow">
                    <div class="p-5 card-body">
                        <div class="mb-4">
                            <a href="/">
                                <img src="{{ image_url }}" alt="" class="mb-4" style="max-height: 72px;">
                            </a>
                            <h2 class="mb-2 fw-bold">Zresetuj hasło</h2>
                            <h6 class="message mb-0 fw-light">
                                <p class="mb-2">
                                    Aby zresetować hasło, kliknij poniższy link
                                </p>
                                <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Zresetuj hasło</a>
                                <p class="mt-3">
                                    Jeśli to nie Ty wysłałeś prośbę o zresetowanie hasła, zignoruj tę wiadomość.
                                </p>
                            </h6>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
{% endblock %}
