{% extends 'base.html' %}

{% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
<head>
     {{ form.media }}
</head>

{% block title %}
    Banknoty - Panel administracyjny Użytkownicy
{% endblock %}

{% block navbar %}
    {% include 'NavbarAdmin.html' %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="px-3 px-sm-0 px-md-3 mb-3" style="display: flex; align-items: center;">
                <button type=submit class="btn btn-register" onclick="location.href='{% url 'admin' %}'">
                    <i class="fa-solid fa-right-to-bracket fa-rotate-180"></i>
                </button>
                <h3 class="ms-3 mb-0 align-middle">
                    <a class="admin_category" style="color: navy" href='{% url 'users_admin' %}'>Użytkownicy</a>
                </h3>
            </div>
            <div class="col-6 col-xl-3 px-1 px-lg-2 pb-3 bg-body-tertiary">
                <nav class="nav flex-column text-start px-3 px-sm-0 px-md-3">
                    <h5 class=" fw-bold" style="color: navy">
                        Użytkownicy
                    </h5>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'users_add' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-person-circle-plus me-2"></i>
                        Stworzenie użytkownika
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'users_admin_panel' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-users me-2"></i>
                        Zarządzanie użytkownikami
                    </button>
                </nav>
            </div>
            <div class="col-6 col-xl-3 px-1 px-lg-2 pb-3 bg-body-tertiary">
                <nav class="nav flex-column text-start px-3 px-sm-0 px-md-3">
                    <h5 class=" fw-bold" style="color: navy">
                        Autorzy
                    </h5>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'author_add' %}'" style="text-align: left; ">
                        <i class="fa-solid fa-id-card-clip me-2"></i>
                        Stworzenie autora
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'author_admin_panel' %}'" style="text-align: left; ">
                        <i class="fa-regular fa-address-book me-2"></i>
                        Zarządzanie autorami
                    </button>
                </nav>
            </div>
            <div class="col-6 col-xl-3 px-1 px-lg-2 pb-3 bg-body-tertiary">
                <nav class="nav flex-column text-start px-3">
                    <h5 class=" fw-bold" style="color: navy">
                        Aplikacje na autora
                    </h5>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'decision_maker_admin_panel' %}'" style="text-align: left; ">
                        <i class="fa-solid fa-list-check me-2"></i>
                        Zarządzanie aplikacjami na autora
                    </button>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}
