{% extends 'base.html' %}

{% load static %}
<script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
<script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>
<head>
     {{ form.media }}
</head>

{% block title %}
    Banknoty - Panel administracyjny Biuletyn
{% endblock %}

{% block navbar %}
    {% include 'NavbarAdmin.html' %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="px-3 px-sm-0 px-md-3 mb-3" style="display: flex; align-items: center;">
                <button type=submit class="btn btn-register" onclick="location.href='{% url 'admin' %}'">
                    <i class="fa-solid fa-right-to-bracket fa-rotate-180"></i>
                </button>
                <h3 class="ms-3 mb-0 align-middle">
                    <a class="admin_category" style="color: navy" href='{% url 'posts_admin' %}'>Zarządzanie treścią</a>
                </h3>
            </div>
            <div class="col-6 col-xl-3 px-1 px-lg-2 pb-3 bg-body-tertiary">
                <nav class="nav flex-column text-start px-3 px-sm-0 px-md-3">
                    <h5 class=" fw-bold" style="color: navy">
                        Posty
                    </h5>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'post_add' %}'" style="text-align: left; ">
                        <i class="fa-regular fa-pen-to-square me-2"></i>
                        Stworzenie postu
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'post_admin_panel' %}'" style="text-align: left; ">
                        <i class="fa-solid fa-list-ul me-2"></i>
                        Zarządzanie postami
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'post_publication_admin_panel' %}'" style="text-align: left; ">
                        <i class="fa-solid fa-bullhorn me-2"></i>
                        Publikacja postów
                    </button>
                </nav>
            </div>
            <div class="col-6 col-xl-3 px-1 px-lg-2 pb-3 bg-body-tertiary">
                <nav class="nav flex-column text-start px-3 px-sm-0 px-md-3">
                    <h5 class=" fw-bold" style="color: navy">
                        Kategorie
                    </h5>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'category_add' %}'" style="text-align: left; ">
                        <i class="fa-regular fa-pen-to-square me-2"></i>
                        Stworzenie kategorii
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'category_admin_panel' %}'" style="text-align: left; ">
                        <i class="fa-solid fa-list-ul me-2"></i>
                        Zarządzanie kategoriami
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'category_posts_in_category_panel_admin_panel' %}'" style="text-align: left; ">
                       <i class="fa-regular fa-newspaper me-2"></i>
                        Posty w danej kategorii
                    </button>
                </nav>
            </div>
            <div class="col-6 col-xl-3 px-1 px-lg-2 pb-3 bg-body-tertiary">
                <nav class="nav flex-column text-start px-3 px-sm-0 px-md-3">
                    <h5 class=" fw-bold" style="color: navy">
                        Komentarze
                    </h5>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'comment_add' %}'" style="text-align: left; ">
                        <i class="fa-solid fa-comment me-2"></i>
                        Stworzenie komentarza
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'comment_admin_panel' %}'" style="text-align: left; ">
                        <i class="fa-solid fa-comments me-2"></i>
                        Zarządzanie komentarzami
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'comment_in_post_admin_panel' %}'" style="text-align: left; ">
                       <i class="fa-solid fa-rectangle-list me-2"></i>
                        Komentarze w danych postach
                    </button>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'comment_users_admin_panel' %}'" style="text-align: left; ">
                        <i class="fa-solid fa-newspaper me-2"></i>
                        Komentarze danych użytkowników
                    </button>
                </nav>
            </div>
        </div>
    </div>
</div>
{% endblock %}
