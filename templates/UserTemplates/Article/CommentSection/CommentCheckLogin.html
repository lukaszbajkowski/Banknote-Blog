{% if request.user.is_authenticated %}
    <h4 class="mb-4 mb-md-3 pt-4 fw-light text-center text-navy">
        Dodaj komentarz
    </h4>
    <form id="comment-form" method="POST" action="{% url 'article-detail' posts.pk %}">
        {% csrf_token %}
        {{ comment_form.content }}
        <small id="character-counter" class="form-text text-muted"></small>
        <button class="d-flex justify-content-center btn btn-register px-4 my-4 mx-auto" type="submit">
            Skomentuj
        </button>
    </form>
{% else %}
    <h4 class="mb-4 mb-md-3 pt-4 fw-light text-center text-black">
        Musisz się
        <a class="border-bottom show-all btn-login-border-bottom" href="{% url 'login' %}">
            zalogować,
        </a>
        aby móc komentować
    </h4>
{% endif %}
