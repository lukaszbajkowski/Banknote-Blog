<div class="row">
    <div class="col-0 col-sm-0 col-md-0 col-lg-1 col-xl-2 d-none d-lg-block p-0 "></div>
    <div class="col p-0">
        <div class="text-navy-center card-title card-text">
            <footer class="d-flex flex-wrap justify-content-between align-items-center pt-2 pb-0">
                <div class="col-md-5 mx-auto d-flex align-items-center">
                    <h5 class="text-navy mb-3 mb-md-0 fw-light">
                        Podziel się tym artykułem
                    </h5>
                </div>
                <ul class="nav col-sm-12 col-md-7 px-sm-2 px-md-0 mx-auto justify-content-sm-center justify-content-md-end list-unstyled d-flex">
                    <div class="text-end">
                        <button class="btn-copy-size btn btn-log me-2" id="copy-link-btn">
                            <i class="fa-regular fa-copy pe-2"></i>
                            Kopiuj link
                        </button>
                        <button class="btn btn-socialmedia btn-bookmark rounded-circle" id="add-bookmark-btn">
                            <i class="fa-solid fa-bookmark"></i>
                        </button>
                        <button onclick="shareOnFacebook({{ posts.id }})"
                                class="btn btn-socialmedia btn-facebook rounded-circle">
                            <i class="fab fa-facebook"></i>
                        </button>
                        <button onclick="shareOnTwitter({{ posts.id }})"
                                class="btn btn-socialmedia btn-twitter rounded-circle">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button onclick="shareOnLinkedIn({{ posts.id }})"
                                class="btn btn-socialmedia btn-linkedin rounded-circle">
                            <i class="fab fa-linkedin"></i>
                        </button>
                        <button onclick="shareOnPinterest({{ posts.id }})"
                                class="btn btn-socialmedia btn-pinterest rounded-circle">
                            <i class="fab fa-pinterest"></i>
                        </button>
                    </div>
                </ul>
            </footer>
        </div>
    </div>
    <div class="col-0 col-sm-0 col-md-0 col-lg-1 col-xl-2 p-0"></div>
</div>
