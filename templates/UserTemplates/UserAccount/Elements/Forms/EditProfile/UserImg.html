<h6 class="form-label pt-3 text-start fw-bold">
    {{ user_form.profile_pic.label }}
</h6>
<div class="container text-center">
    <div class="row">
        <div class="col-12 col-md-3 mb-3 my-md-auto">
            <img src="/images/{{ user_form.profile_pic.value }}"
                 class="img rounded-circle shadow my-2 my-account-img">
        </div>
        <div class="col-12 col-md-9 px-0">
            <div class="container text-start">
                <div class="row px-0 my-auto">
                    <div class="col-12 px-0 my-auto">
                        <input type="file"
                               class="form-control {% if user_form.profile_pic.value and not user_form.is_bound %}is-not-submit{% endif %} {% if user_form.profile_pic.errors %}is-invalid{% endif %} {% if user_form.profile_pic.value and not user_form.profile_pic.errors and user_form.is_bound %}is-valid{% endif %}"
                               id="id_profile_pic" name="profile_pic" accept="image/*">
                        {% if user_form.profile_pic.errors %}
                            <div class="invalid-feedback">
                                {% for error in user_form.profile_pic.errors %}
                                    <p class="mb-1">
                                        {{ error }}
                                    </p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
