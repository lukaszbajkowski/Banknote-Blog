{% extends 'base.html' %}

{% block title %}
    Banknoty - Stworzenie postu
{% endblock %}

{% block navbar %}
    {% include 'navbar_admin.html' %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3 px-5 px-lg-5 mx-auto bg-body-tertiary">
                <div class="nav rounded-3 shadow-sm text-start p-3" style="background-color: rgba(0,0,128,0.05)">
                    <button class="btn btn-list-active btn-list mt-2 mb-1" onclick="location.href='{% url 'send_emails' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-paper-plane me-2"></i>
                        Wysłanie e-maila do użytkowników
                    </button>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'skipped_posts_admin_panel' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-list me-2"></i>
                        Pominięte artykuły przez użytkowników
                    </button>
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'skipped_posts_user_admin_panel' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-list-ol me-2"></i>
                        Zarządzanie subskrybcjami pominiętych artykułów
                    </button>
                </div>
            </div>
            <div class="col-12 col-lg-9 px-5 px-lg-0 pe-lg-5 pt-4 pt-lg-3 mx-auto bg-body-tertiary mt-2">
                <h4 class="mb-0 pb-2 fw-bold" style="color: navy">
                    Pominięte artykuły
                </h4>
                 <h6 class="form-label pt-3 text-start fw-bold">
                    E-maile zostały wysłane.
                </h6>
            </div>
        </div>
    </div>
{% endblock %}
