<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Aplikacja</th>
        <th scope="col">Użytkownik</th>
        <th scope="col">Wygasa</th>
        <th scope="col">Edytuj</th>
        <th scope="col">Usuń</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for social_token in page_obj %}
        <tr>
            <td>
                <a class="admin_panel_link"
                   href="{% url 'social_token_detail_admin_panel' social_token.pk %}">
                    {{ social_token.app | capfirst }}
                </a>
            </td>
            <td>
                <a class="admin_panel_link"
                   href="{% url 'social_token_detail_admin_panel' social_token.pk %}">
                    {{ social_token.account | capfirst }}
                </a>
            </td>
            <td>
                <a class="admin_panel_link"
                   href="{% url 'social_token_detail_admin_panel' social_token.pk %}">
                    {% if social_token.expires_at is None %}
                        Brak
                    {% else %}
                        {{ social_token.expires_at }}
                    {% endif %}
                </a>
            </td>
            <td>
                <a class="admin_panel_edit_link"
                   href="{% url 'social_token_edit_admin_panel' social_token.pk %}">
                    Edytuj
                </a>
            </td>
            <td>
                <a class="admin_panel_edit_link"
                   href="{% url 'social_token_delete_admin_panel' social_token.pk %}">
                    Usuń
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
