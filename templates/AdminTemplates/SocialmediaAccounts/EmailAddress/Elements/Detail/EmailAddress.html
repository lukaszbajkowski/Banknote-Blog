<div class="admin-panel-header-position">
    <h4 class="mb-0 pb-2 fw-bold text-navy">
        {{ email_address.user | capfirst }}
    </h4>
    <input type=button class="btn btn-register ms-auto" value="Powrót"
           onClick="javascript:history.go(-1);">
</div>
<h6 class="form-label pt-3 text-start fw-bold">
    Email
</h6>
{{ email_address.email }}
<h6 class="form-label pt-3 text-start fw-bold">
    Użytkownik
</h6>
{{ email_address.user }}
<h6 class="form-label pt-3 text-start fw-bold">
    Zweryfikowany
</h6>
{% if email_address.verified is True %}
    Tak
{% else %}
    Nie
{% endif %}
<h6 class="form-label pt-3 text-start fw-bold">
    Podstawowy
</h6>
{% if email_address.primary is True %}
    Tak
{% else %}
    Nie
{% endif %}
<div class="mb-4"></div>
