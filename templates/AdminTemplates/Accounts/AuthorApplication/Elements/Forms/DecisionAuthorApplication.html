<form method="post">
    {% csrf_token %}
    <input type="hidden" name="form_id" value="{{ form.id }}">
    {% if form.approved and not form.rejected %}
    <td>
        Zatwierdzono
    </td>
    <td>
    </td>
    {% elif form.rejected and not form.approved %}
    <td>
        Odrzucono
    </td>
    <td>
    </td>
    {% else %}
    {% if not form.approved and not form.rejected %}
    <td>
        <div class="form-check form-border admin-panel-post-publication">
            <input type="radio" name="decision" value="approve" class="form-check-input">
            <label>
                Zatwierdź
            </label>
        </div>
        <div class="form-check form-border admin-panel-post-publication">
            <input type="radio" name="decision" value="reject" class="form-check-input" checked>
            <label>
                Odrzuć
            </label>
        </div>
    </td>
    <td class="align-middle">
        <button type="submit" class="btn btn-register rounded px-3">Podejmij decyzję</button>
    </td>
    {% endif %}
    {% endif %}
</form>
