<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Imię</th>
            <th scope="col">Nazwisko</th>
            <th scope="col">E-mail</th>
            <th scope="col">Data utworzenia</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
            <th scope="col">Podgląd</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        {% for form in page_obj %}
        <tr>
            <td>
                <a class="admin_panel_link"
                   href="{% url 'decision_maker_detail_admin_panel_view' form.pk %}">
                    {{ form.first_name }}
                </a>
            </td>
            <td>
                <a class="admin_panel_link"
                   href="{% url 'decision_maker_detail_admin_panel_view' form.pk %}">
                    {{ form.last_name }}
                </a>
            </td>
            <td>
                <a class="admin_panel_link"
                   href="{% url 'decision_maker_detail_admin_panel_view' form.pk %}">
                    {{ form.email }}
                </a>
            </td>
            <td>
                <a class="admin_panel_link"
                   href="{% url 'decision_maker_detail_admin_panel_view' form.pk %}">
                    {{ form.date_added }}
                </a>
            </td>
            {% include 'AdminTemplates/Accounts/AuthorApplication/Elements/Forms/DecisionAuthorApplication.html' %}
            <td>
                <a class="admin_panel_edit_link"
                   href="{% url 'decision_maker_detail_admin_panel_view' form.pk %}">
                    Podgląd
                </a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
