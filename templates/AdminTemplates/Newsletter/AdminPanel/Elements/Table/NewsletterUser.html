<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">E-mail</th>
        <th scope="col">Data dołączenia</th>
        <th scope="col">Usuń</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    {% for newsletter in page_obj %}
        <tr>
            <td>
                <a class="admin_panel_link" href="{% url 'newsletter_user_detail_admin_panel' newsletter.pk %}">
                    {{ newsletter.email }}
                </a>
            </td>
            <td>
                <a class="admin_panel_link" href="{% url 'newsletter_user_detail_admin_panel' newsletter.pk %}">
                    {{ newsletter.date_added |date:'Y-m-d H:i' }}
                </a>
            </td>
            <td>
                <a class="admin_panel_edit_link" href="{% url 'newsletter_user_delete_admin_panel' newsletter.pk %}">
                    Usuń
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
