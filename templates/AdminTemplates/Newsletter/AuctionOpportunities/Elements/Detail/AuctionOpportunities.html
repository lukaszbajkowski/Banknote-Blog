<div class="admin-panel-header-position">
    <h4 class="mb-0 pb-2  fw-bold text-navy">
        {{ auction_opportunities }}
    </h4>
    <input type=button class="btn btn-register ms-auto" value="Powrót"
           onClick="javascript:history.go(-1);">
</div>
<h6 class="form-label pt-3 text-start fw-bold">
    Tytuł
</h6>
{{ auction_opportunities.title }}
<h6 class="form-label pt-3 text-start fw-bold">
    Treść
</h6>
{{ auction_opportunities.text | safe }}
<h6 class="form-label pt-3 text-start fw-bold">
    Status
</h6>
{% if auction_opportunities.status_field == 'Draft' %}
    Projekt
{% else %}
    Opublikowany
{% endif %}
<h6 class="form-label pt-3 text-start fw-bold">
    Data utworzenia
</h6>
{{ auction_opportunities.date_added }}
<div class="mb-4"></div>
