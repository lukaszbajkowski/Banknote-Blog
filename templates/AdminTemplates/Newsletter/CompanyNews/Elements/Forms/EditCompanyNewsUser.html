<form method="post">
    {% csrf_token %}
    <div class="form-check form-switch pt-1">
        {{ form.company_news }}
        <label class="form-check-label">
            {{ form.company_news.label }}
        </label>
        <p class="form-check-label message fw-light text-muted mb-0 pb-0" style="margin-left: 12px">
            {{ form.company_news.help_text }}
        </p>
    </div>
    <button class="d-flex justify-content-center btn btn-register px-4 my-4 mx-auto" type="submit">
        Zapisz zmiany
    </button>
</form>
