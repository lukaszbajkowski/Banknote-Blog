<form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <h6 class="form-label pt-3 text-start fw-bold">
        {{ form.author.label }}
    </h6>
    {{ form.author }}
    <h6 class="form-label pt-3 text-start fw-bold">
        {{ form.content.label }}
    </h6>
    {{ form.content }}
    <h6 class="form-label pt-3 text-start fw-bold">
        {{ form.blog.label }}
    </h6>
    {{ form.blog }}
    <button class="d-flex justify-content-center btn btn-register px-4 my-4 mx-auto" type="submit">
        Zapisz zmiany
    </button>
</form>
