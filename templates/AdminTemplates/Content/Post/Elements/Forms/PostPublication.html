<form method="POST" action="{% url 'post_publication_admin_panel' %}">
    {% csrf_token %}
    <input type="hidden" name="blog_id" value="{{ blog.pk }}">
    <td>
        <div class="form-check form-border admin-panel-post-publication">
            <input type="radio" name="publication_status" value="approve" class="form-check-input"
                   {% if blog.publiction_status %}checked{% endif %}>
            <label>
                Tak
            </label>
        </div>
        <div class="form-check form-border admin-panel-post-publication">
            <input type="radio" name="publication_status" value="reject" class="form-check-input"
                   {% if not blog.publiction_status %}checked{% endif %}>
            <label>
                Nie
            </label>
        </div>
    </td>
    <td class="align-middle">
        <button type="submit" class="btn btn-register rounded px-3">
            Podejmij decyzjÄ™
        </button>
    </td>
</form>
