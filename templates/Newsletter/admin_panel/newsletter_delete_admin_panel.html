{% extends 'base.html' %}

{% block title %}
    Banknoty - Usunięcie {{ form.title.value }}
{% endblock %}

{% block navbar %}
    {% include 'NavbarAdmin.html' %}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3 px-5 px-lg-5 mx-auto bg-body-tertiary">
                <div class="nav rounded-3 shadow-sm text-start p-3" style="background-color: rgba(0,0,128,0.05)">
                    <button class="btn btn-list btn-list mt-2 mb-1" onclick="location.href='{% url 'newsletter_creation' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-newspaper me-2"></i>
                        Stworzenie biuletynu
                    </button>
                    <button class="btn btn-list-active btn-list my-1" onclick="location.href='{% url 'newsletter_admin_panel' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-pen me-2"></i>
                        Zarządzanie biuletynem
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'newsletter_add_user' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-user-plus me-2"></i>
                        Dodanie do biuletynu
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'newsletter_remove_user' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-user-slash me-2"></i>
                        Usunięcie z biuletynu
                    </button>
                    <button class="btn btn-list btn-list my-1" onclick="location.href='{% url 'newsletter_user_admin_panel' %}'" style="text-align: left; width: 100%; display: block;">
                        <i class="fa-solid fa-clipboard-user me-2"></i>
                        Zarządzanie subskrypcjami biuletynu
                    </button>
                </div>
            </div>
            <div class="col-12 col-lg-9 px-5 px-lg-0 pe-lg-5 pt-4 pt-lg-3 mx-auto bg-body-tertiary mt-2">
                <h4 class="mb-0 pb-2 fw-bold" style="color: navy">
                    Usunięcie biuletynu | {{ news.title }}
                </h4>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-check fs-5">
                        <input type="checkbox" id="check-api-checkbox" class="form-check-input">
                        <label for="check-api-checkbox" class="form-check-label fw-light message mb-0">
                            Chcę usunąc biuletyn {{ news.title }}
                        </label>
                        {{form.is_active}}
                    </div>
                    <div class="btn-toolbar d-flex justify-content-center my-4" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <button class="btn btn-register px-4" type="submit">Usuń</button>
                        </div>
                        <div class="btn-group ms-2" role="group" aria-label="First group">
                            <button class="btn btn-log px-4" type="button" onclick="location.href='{% url 'newsletter_admin_panel' %}'">Anuluj</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
